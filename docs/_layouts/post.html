<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
    {%- if page.categories.size > 0 -%}
        {%- for tag in page.categories -%}
        <span class="post-tag">{{ tag | capitalize }}</span>
        {%- endfor -%}
        {%- endif -%}
</article>
